<!DOCTYPE html>
<html lang="en" class="html" id="html">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Audio player</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>

<body class="body">
	<div class="container">
		<div class="audio-image-container"><img class="audio-image" id="audio-image" alt="" src=""></div>
		<div class="audio-control">
			<div class="control">
				<button class="button-play"><img src="assets/svg/play.png" alt="" width="50" height="50"></button>
				<audio class="audio" src="assets/audio/beyonce.mp3" preload="metadata"></audio>
				<div class="song-name">
					<p class="author"></p>
					<p class="song"></p>
				</div>
				<div class="back-forw">
					<button class="button-backward"><img src="assets/svg/backward.png" alt="" width="30"
							height="30"></button>
					<button class="button-forward"><img src="assets/svg/forward.png" alt="" width="30" height="30"></button>
				</div>
			</div>
			<div class="progress-bar">
				<div class="song-duration"></div>
				<div class="timeline">
					<div class="slider" id="slider"></div>
				</div>
				<p class="time-current">0:00</p>
			</div>
		</div>
	</div>
	<footer class="footer">
		<a href="https://github.com/MarcusKordunski">My Github</a>
		<span>2022</span>
		<a href="https://rs.school/js-stage0/"><img src="https://rs.school/images/rs_school_js.svg" alt="" width="60"></a>
	</footer>
	<script src="index.js"></script>
</body>

</html>
